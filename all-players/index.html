        // Create sprite card
        function createSpriteCard(variant) {
            const card = document.createElement('div');
            card.className = 'sprite-container';
            
            const label = document.createElement('div');
            label.className = `view-label ${variant.category}-label`;
            label.textContent = `${variant.id}. ${variant.name}`;
            
            const canvasWrap = document.createElement('div');
            canvasWrap.className = 'scaled-view';
            
            const canvas = document.createElement('canvas');
            canvas.width = 48;
            canvas.height = 48;
            canvas.style.width = '48px';
            canvas.style.height = '48px';
            
            const description = document.createElement('div');
            description.className = 'description';
            
            const features = document.createElement('ul');
            features.className = 'features';
            variant.features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = '‚Ä¢ ' + feature;
                features.appendChild(li);
            });
            
            description.appendChild(features);
            
            canvasWrap.appendChild(canvas);
            card.appendChild(label);
            card.appendChild(canvasWrap);
            card.appendChild(description);
            
            // Draw the character
            const g = canvas.getContext('2d');
            drawCharacter(g, 0, 0, variant.colors);
            
            return card;
        }
