<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>GrouchoBarks Audio Player</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <!-- TESTING ONLY - Load test token if it exists -->
  <script>
    fetch('./spotify-test-token.js')
      .then(response => response.ok ? response.text() : null)
      .then(script => script ? eval(script) : null)
      .catch(() => {}); // Silent fail if file doesn't exist
  </script>
  <!-- Spotify SDK callback MUST be defined before SDK loads -->
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      console.log('🎵 Spotify SDK ready');
      // Check if we have access token before initializing
      const token = sessionStorage.getItem('spotify_access_token');
      if (token && typeof window.initializeSpotifyPlayer === 'function') {
        window.initializeSpotifyPlayer();
      } else if (token) {
        console.log('🎵 SDK ready but initializeSpotifyPlayer not available yet');
        // Store that SDK is ready for later use
        window.spotifySDKReady = true;
      } else {
        console.log('🎵 SDK ready but no access token found');
      }
    };
  </script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Player Title -->
  <h1 class="player-title">🎮 GrouchoBarks Game <span style="font-size: 14px; opacity: 0.8;">v1.3.0</span></h1>
  
  <!-- Spotify Login Section (small and unobtrusive) -->
  <div id="spotify-login-section" class="spotify-login-inline">
    <span class="login-text">🎵 Want music?</span>
    <button id="spotify-login" class="btn-small">Connect Spotify</button>
    <button id="skip-spotify" class="btn-small skip">Skip</button>
  </div>
  
  <!-- Game Container -->
  <div id="game"></div>
  
  <!-- Mobile Controls -->
  <div class="mobile-controls">
    <div class="mobile-controls-group">
      <button id="mobile-left" class="mobile-btn">←</button>
      <button id="mobile-right" class="mobile-btn">→</button>
    </div>
    <button id="mobile-pause" class="mobile-btn pause">PAUSE</button>
  </div>
  
  <!-- Simple Music Controls -->
  <div id="music-bar">
    <div class="player-section">
      <button id="play-btn" class="music-btn" title="Play">▶️</button>
      <button id="pause-btn" class="music-btn hidden" title="Pause">⏸️</button>
      <button id="resume-btn" class="music-btn hidden" title="Resume">▶️</button>
    </div>
    
    <div class="track-info" id="track-info">
      Music Player v2.1.4 🎵
    </div>
    
    <div class="player-section">
      <div class="user-info" id="user-info">🎧 Ready</div>
    </div>
  </div>
  
  <!-- Import separate JavaScript files -->
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
