<!doctype html>

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GrouchoBarks Game - With Spotify</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game"></div>

  <!-- Spotify UI Overlay -->

  <div id="spotify-overlay" class="spotify-overlay hidden">
    <div class="spotify-modal">
      <h3>üéµ Add Music to Your Game</h3>
      <p>Connect Spotify to play music while you play!</p>
      <button id="spotify-login" class="btn-spotify">Connect Spotify</button>
      <button id="skip-spotify" class="btn-skip">Play Without Music</button>
      <small>Requires Spotify Premium</small>
    </div>
  </div>

  <!-- Track Selection Overlay -->

  <div id="track-selector" class="spotify-overlay hidden">
    <div class="track-modal">
      <h3>Choose Your Track</h3>
      <div class="search-container">
        <input type="text" id="track-search" placeholder="Search for a song..." />
        <button id="search-btn">Search</button>
      </div>
      <div id="search-results" class="search-results"></div>
      <button id="start-game" class="btn-start" disabled>Start Game</button>
    </div>
  </div>

  <!-- Music Controls (during game) -->

  <div id="music-controls" class="music-controls hidden">
    <div class="now-playing">
      <img id="track-image" src="" alt="Track" />
      <div class="track-info">
        <div id="track-name">No track</div>
        <div id="track-artist">No artist</div>
      </div>
    </div>
    <div class="controls">
      <button id="play-pause">‚è∏Ô∏è</button>
      <button id="volume-toggle">üîä</button>
    </div>
  </div>

  <script src="js/spotify-auth.js"></script>

  <script src="js/spotify-player.js"></script>

  <script src="js/game.js"></script>

  <script src="js/main.js"></script>

</body>
</html>
